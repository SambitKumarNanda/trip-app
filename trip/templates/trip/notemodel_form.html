{% extends 'trip/_base.html' %}
{% load tailwind_filters %}
{% block content %}
    <h2 class="text-2xl font-semibold text-white mb-8">Note Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"></input>
    </form>
{% endblock content %}
