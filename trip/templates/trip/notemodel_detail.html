{% extends 'trip/_base.html' %}
{% block content %}
<div class=" w-[60rem] mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b border-gray-200">
        <p class="text-lg font-semibold text-gray-800">Note Details</p>
    </div>
    <div class="p-4">
        <p class="text-md font-semibold text-gray-800 mb-2">{{ notemodel.name }}</p>
        <p class="text-sm text-gray-600 mb-2"><span class="font-bold">Description</span>: {{ notemodel.description }}</p>
        <p class="text-sm text-gray-600 mb-2"><span class="font-bold">Type</span>: {{ notemodel.type|title }}</p>
        <p class="text-sm text-gray-600 mb-2"><span class="font-bold">Rating</span>: {{ notemodel.rating }} / 5</p>
        <img src="{{ notemodel.img.url }}" alt="{{ notemodel.name }}" class="w-full h-auto">
    </div>
</div>


{% endblock content %}
