{% load static %}
<link rel="stylesheet" href="{% static 'css/output.css' %}">

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">Sign Up</h1>
    <form action="{% url 'signup' %}" method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:border-blue-500">

      <input type="email" name="email" placeholder="Email" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:border-blue-500">

      <input type="password" name="password" placeholder="Password" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:border-blue-500">

      <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-3 px-4 hover:bg-blue-600 transition duration-300 ease-in-out">Sign Up</button>
    </form>
  </div>
</div>
